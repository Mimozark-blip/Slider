<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style-1.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo"><img src="./DB2019AL01950_medium.jpg" height="32" width="32" alt=""> Volkswagen</a>
            <button class="nav-toggle" id="nav-toggle">&#9776;</button>
            <ul class="nav-links" id="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-container">
        <header class="hero">
            <div class="container">
                <div class="slider">
                    <div class="slide">
                        <img id="car-img" height="320" width="90%" alt="Car">
                        <h3>Volkswagen Lamando</h3>
                        <p id="car-text"></p>
                        <div class="btn">
                            <a class="prev" onclick="prevCar()">&#10094; Prev</a>
                            <a class="next" onclick="nextCar()">Next &#10095;</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Volkswagen.Inc. All rights reserved.</p>
        </div>
    </footer>
    <script src="app.js"></script>
    <script type="module">
        import { prevCar, nextCar } from './app.js';
        window.prevCar = prevCar;
        window.nextCar = nextCar;
    </script>
    <script>
        // Toggle menu functionality
        document.getElementById('nav-toggle').addEventListener('click', function() {
            document.getElementById('nav-links').classList.toggle('show-nav');
        });
    </script>
</body>
</html>
